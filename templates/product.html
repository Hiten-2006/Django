{% block content %} 
<h1>Products</h1> 
<table class="table"> 
<tr> 
    <th>Name</th> 
    <th>Price</th> 
    <th>Category</th>
</tr> 
{% for product in products %} 
<tr> 
    <td>{{ product.name }}</td> 
    <td>{{ product.price }}</td> 
    <td>{{ product.category }}</td>
</tr> 
{% endfor %} 
</table> 
<a href="{% url 'home' %}">
  <button type="button" class="btn btn-success">Home Window</button>
</a>
{% endblock %}
